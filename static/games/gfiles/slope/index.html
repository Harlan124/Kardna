<!DOCTYPE html>
<html lang="en-us">
  <head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bobydob/fdes@v1.0/48/style.css">
<script src="https://cdn.jsdelivr.net/gh/bobydob/fdes@v1.0/48/UnityProgress.js"></script>
<script src="https://cdn.jsdelivr.net/gh/bobydob/fdes@v1.0/48/unityloader41.js"></script>

<script type="text/javascript">
  var gameInstance;
      gameInstance = UnityLoader.instantiate("gameContainer", "https://cdn.jsdelivr.net/gh/bobydob/fdes@v1.0/48/slope.json", {onProgress: UnityProgress,Module:{onRuntimeInitialized: function() {UnityProgress(gameInstance, "complete")}}});
      this.remove();
</script>
<div class="webgl-content">
  <br><br>
  <div id="gameContainer" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></div>
</div>
<style>
@font-face {
font-family: A;
src: url(AE.otf);
}

button {
font-family: A;
min-width: 100%;
font-family: inherit;
appearance: none;
border: 0;
border-radius: 5px;
background-color: black;
padding: 18px 46px;
font-size: 28px;
cursor: pointer;
}
button {
display: flex;
align-items: center;
justify-content: center;
height: 100%;
}
</style>
</html>
